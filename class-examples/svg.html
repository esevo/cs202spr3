<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky Background -->
    <rect width="500" height="300" fill="lightblue"/>
  
    <!-- Farthest Mountains (Lightest for Atmospheric Perspective) -->
    <path d="M 0 250 Q 100 180, 200 200 T 400 190 T 500 250" fill="#B0C4DE"/>
  
    <!-- Mid-Distance Mountains (Slightly Darker) -->
    <path d="M 0 250 Q 80 190, 180 210 T 370 180 T 500 250" fill="#8DA0B3"/>
  
    <!-- Closer Mountains (More Detailed and Darker) -->
    <path d="M 0 250 Q 60 220, 150 230 T 300 190 T 500 250" fill="#5F7F8A"/>
  
    <!-- Closest Mountains (Darkest and Most Defined) -->
    <path d="M 0 250 Q 50 230, 140 240 T 280 210 T 500 250" fill="#3E5C6D"/>
  
    <!-- Ground/Hills -->
    <path d="M 0 250 Q 100 240, 200 250 T 500 250" fill="#2D4A4F"/>
  </svg>
</body>
</html>
